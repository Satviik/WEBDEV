<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Registeration Form</title>
</head>
<body>
    <div class="register-card-container">
        <div class="registeration-card">
            <div class="register-card-header">
                <h1>Registeration</h1>
            </div>
            <form class="register-card-form">
                <div class="form-item">
                    <span class="details">FullName: </span>
                    <input type="inputbox" placeholder="Enter full name"required autofocus>
                </div>
                <div class="form-item">
                    <span class="details">UserName: </span>
                    <input type="text" placeholder="Enter user name" required>
                </div>
                <div class="form-item">
                    <span class="details">Phone: </span>
                    <input type="number" placeholder="Enter Email:" required>
                </div>
                <div class="form-item">
                    <span class="details">UserName: </span>
                    <input type="number" placeholder="Enter Phone" required>
                </div>
                <div class="form-item">
                    <span class="details">Password: </span>
                    <input type="password" placeholder="Enter Password" required>
                </div>
                <div class="form-item">
                    <span class="details">Confirm Password: </span>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
